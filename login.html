<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="imagex/png" href="./img/Logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- TÍTULO -->
    <title>Finance Manege</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <img id="logo" src="img/Logo.svg" alt="" />
      <a href="cadastro.html">Cadastre-se</a>
    </header>

    <!-- MAIN -->
    <main>
      <div class="content">
        <h1>Seu mestre</br> na gerência de finanças</h1>
        <!-- FORMULARIO -->
        <form action="" id="form_login">
          <p>E-mail:</p>
          <input type="email" name="Email" id="email" placeholder="Fm12@gmail.com"/>
          <p>Senha:</p>
          <input type="password" name="Pass" id="senha" placeholder="********"/>
          <button id="btn">Logar</button>
        </form>
      </div>
    </main>
    <img id="bottom" src="./img/fundo.svg" alt="">


    <!-- popup para erros -->
    <div id="popup" class="popup">
      <div class="popup-conteudo">
        <img id="img" src="./img/x.png" alt="" />
        <p id="txtDoPopUp"></p>
        <button id="btnFecharPopup">Fechar</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
