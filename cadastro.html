<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="imagex/png" href="./img/Logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- TÍTULO -->
    <title>Finance Manege</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <img id="logo" src="img/Logo.svg" alt="" />
      <a href="#" class="end">Voltar</a>
    </header>

    <!-- MAIN -->
    <main>
      <div class="content">
        <h1>Seu mestre</br> na gerência de finanças</h1>
        <!-- FORMULARIO -->
        <form action="" id="form_login">
          <p>E-mail:</p>
          <input id="email" type="text" />
          <p>Senha:</p>
          <input id="pass" type="password" name="" id="" />

          <div class="textinline">
            <p>Sexo:</p>
            <p>Data de nascimento:</p>
          </div>
            <input id="sexo" type="text">
            <input id="date" type="text">
          
          <button>Cadastre-se</button>
        </form>
      </div>
    </main>
    <img id="bottom_cds" src="./img/fundo.svg" alt="">
  </body>
</html>
